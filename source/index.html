<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="лига, банк, вклады, кредиты, страхование">
    <meta name="description" content="Лига Банк - современный онлайн-банк">
    <meta name="author" content="Liga A">
    <title>Лига Банк</title>
    <link href="fonts/Roboto-Regular.woff2" rel="preload" as="font" crossorigin>
    <link href="fonts/Roboto-Medium.woff2" rel="preload" as="font" crossorigin>
    <link href="fonts/Roboto-Bold.woff2" rel="preload" as="font" crossorigin>
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body>
    <header class="page-header">
      <button class="page-header__menu" type="button" aria-label="Открыть меню">
        <svg width="16" height="12">
          <use class="page-header__menu-menu" href="img/sprite_auto.svg#icon-menu"></use>
          <use class="page-header__menu-cross" href="img/sprite_auto.svg#icon-cross"></use>
        </svg>
      </button>
      <div class="page-header__logo logo">
        <a class="logo__link">
          <picture>
            <source type="image/webp" srcset="img/logo@1x.webp 1x, img/logo@2x.webp 2x">
            <img class="logo__img" src="img/logo@1x.png" srcset="mg/logo@2x.png 2x" width="149" height="25" alt="Лига Банк">
          </picture>
        </a>
      </div>
      <nav class="page-header__nav">
        <ul class="site-list">
          <li class="site-list__item">
            <a class="site-list__link" href="#">Услуги</a>
          </li>
          <li class="site-list__item">
            <a class="site-list__link" href="#">Рассчитать кредит</a>
          </li>
          <li class="site-list__item">
            <a class="site-list__link" href="#">Контакты</a>
          </li>
          <li class="site-list__item">
            <a class="site-list__link" href="#">Задать вопрос</a>
          </li>
        </ul>
      </nav>
      <a class="page-header__enter enter" href="#">
        <svg width="20" height="22">
          <use href="img/sprite_auto.svg#icon-enter"></use>
        </svg>
        <span>Войти в Интернет-банк</span>
      </a>
    </header>
    <main class="page-main">
      <section class="promo">
        <h1 class="visually-hidden">Лига-банк</h1>
        <ul class="promo__list slider-container">
          <li class="promo__item promo__item--main slider-item slider-item--active">
            <div class="promo__wrapper">
              <p class="promo__title promo__title--light">Лига Банк</p>
              <p class="promo__slogan promo__slogan--light">Кредиты на любой случай</p>
              <a class="promo__link promo__link--light button button--light" href="#">
                <span>Рассчитать кредит</span>
              </a>
            </div>
          </li>
          <li class="promo__item promo__item--man slider-item">
            <div class="promo__wrapper">
              <p class="promo__title">Лига Банк</p>
              <p class="promo__slogan promo__slogan--confidence">Ваша уверенность в завтрашнем дне</p>
            </div>
          </li>
          <li class="promo__item promo__item--girl slider-item">
            <div class="promo__wrapper">
              <p class="promo__title">Лига Банк</p>
              <p class="promo__slogan">Всегда рядом</p>
              <a class="promo__link button" href="#">
                <span>Найти отделение</span>
              </a>
            </div>
          </li>
        </ul>
        <div class="promo__navigation slider-navigation">
          <button class="promo__nav-btn promo__nav-btn--active slider-nav-btn">
            <span class="visually-hidden">Переключить слайд</span>
          </button>
          <button class="promo__nav-btn slider-nav-btn">
            <span class="visually-hidden">Переключить слайд</span>
          </button>
          <button class="promo__nav-btn slider-nav-btn">
            <span class="visually-hidden">Переключить слайд</span>
          </button>
        </div>
      </section>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
